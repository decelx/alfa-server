    <button class="btn btn-outline-danger" onclick="location.href='/'" id="btn_back">

    <div class="modal" tabindex="-1" id="mymodal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
             <p><span id="modal-surname"></span></p>
              <p><span id="modal-name"></span></p>
              <p><span id="modal-father"></span></p>
              <p><span id="modal-doc"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cl">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->

    <script>
        $(document).ready(function (){
            $.ajax({
                type: "POST",
                url: "/gen_table",
                contentType: "application/json",
                data: JSON.stringify({"num": 1}),
                success: function (data) {
                    $("table tbody").html(data);
                },
                error: function () {
                    alert("no");
                }
            });

            $("table").on("click", ".print-btn", function(){
                $(".print-btn").click(function() {

                    var row = $(this).closest("tr");
                    var surname = row.find(".surname").text();
                    var name = row.find(".name").text();
                    var father = row.find(".father").text();
                    var ref = row.find(".ref").text();
                    var doc = row.find(".doc").text();

                    $("#modal-surname").text(surname);
                    $("#modal-name").text(name);
                    $("#modal-father").text(father);
                    $("#modal-ref").text(ref);
                    $("#modal-doc").text(doc);

                    console.log(doc);
                    $("#mymodal").modal("show")
                })
            })

            $("#cl").on("click", function(){
                $("#mymodal").modal("hide");
            })
        })
    </script>
</html>
