<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>range</title>
</head>

<body>
   <div class="container">
       <div class="range">



           <div class="value left">18</div>
           <input id="rang" class="form-range" type="range" min="18" max="60" value="18" step="1">
           <span id="ran">18</span>
           <div class="value right">60</div>

       </div>

   </div>
    <script>
        $(document).ready(function() {
            $("#btn-send").click(function() {
                var age = $("input[name='flexRadioDefault']:checked").val();
                var married = $("input[name='RadioDefault']:checked").val();
                var job = $("input[name='flexRadio']:checked").val();
                console.log(age, married, job);


                $.ajax({
                    type: "POST",
                    url: "/credit_calc",
                    contentType: "application/json",
                    data: JSON.stringify({"age": age, "married": married, "job": job}),
                    success: function (data) {
                        if (data == true) {
                            alert("yes");
                        };
                        if (data == false) {
                            alert("no");
                        };
                    },
                    error: function () {
                        alert("no");
                    }
                });
            });

            $("#rang").on("input", function() {
                var num = $("#rang").val();
                $("#ran").text(num);
            });


        })



    </script>
</body>
</html>
