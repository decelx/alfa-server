<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Заведение заявки</title>
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col hed">
                <header>
                    <h2 align="center" style="color: #de1010">Альфа-банк</h2>
                </header>
            </div>
        </div>
        <div class="input-group flex-nowrap">
            <input id="inputSurname" type="text" class="form-control" placeholder="Фамилия">
        </div>
         <div class="input-group flex-nowrap">
            <input id="inputName" type="text" class="form-control" placeholder="Имя">
        </div>

         <div class="input-group flex-nowrap">
            <input id="inputFather" type="text" class="form-control" placeholder="Очество">
        </div>
         <div>
             <select id="docsType" class="form-select" aria-label="Default select example">
                  <option selected>Выбирите справку</option>
                  <option value="1">Выписка по счетам</option>
                  <option value="2">Справка об отсудствии задолжности</option>
                  <option value="3">Информация по кредиту</option>
                 <option value="4">Выписка о наличии остатков</option>
            </select>
         </div>

         <div class="btn-group" role="group" aria-label="Basic example">
            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
            <label class="btn btn-danger" for="option1">Паспорт</label>

            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
            <label class="btn btn-danger" for="option2">Водительские права</label>

            <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
            <label class="btn btn-danger" for="option3">Загран паспорт</label>

            <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
            <label class="btn btn-danger" for="option4">Вид на жительство</label>
        </div>
         <button id="btn-send">отправить</button>

    </div>

</body>
<script>
    $("#btn-send").click(function() {
        var surname = $("#inputSurname").val();
        var name = $("#inputName").val();
        var father = $("#inputFather").val();
        var id = $("#inputId").val();
<!--        var docsType = $("#docsType option:selected").text();-->
<!--        var password = $("#inputNameded").val();-->
<!--        console.log(docsType);-->

        $.ajax({
            type: "POST",
            url: "/index",
            contentType: "application/json",
            data: JSON.stringify({"surname": surname, "name": name, "father": father, "id": id}),
<!--            success: function () {-->
<!--                alert("yes");-->
<!--            },-->
<!--            error: function () {-->
<!--                alert("no");-->
<!--            }-->
        });
    })
</script>
</html>
